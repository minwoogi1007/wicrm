<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment">
    <title>상담 문의 등록 - WiCRM</title>
</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <!-- 사이드바 메뉴 -->
            <div th:replace="fragments/sidebar :: sidebarFragment"></div>
            
            <!-- 상단 메뉴 -->
            <div th:replace="fragments/pageHeader :: headerFragment"></div>
            
            <!-- 메인 컨텐츠 -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>상담 문의 등록</h3>
                        </div>
                        
                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <a th:href="@{/consulting/list}" class="btn btn-default">목록으로</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="clearfix"></div>
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>상담 문의 정보</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <form id="inquiryForm" method="post" th:action="@{/consulting/add}" th:object="${inquiry}" class="form-horizontal form-label-left" enctype="multipart/form-data">
                                        
                                        <!-- 고객 정보 -->
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">고객명 <span class="required">*</span></label>
                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                <input type="text" th:field="*{customerName}" required="required" class="form-control" placeholder="고객명"/>
                                            </div>
                                            
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">연락처 <span class="required">*</span></label>
                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                <input type="text" th:field="*{phoneNumber}" required="required" class="form-control" placeholder="연락처"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">주문번호</label>
                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                <input type="text" th:field="*{orderNumber}" class="form-control" placeholder="주문번호"/>
                                            </div>
                                            
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">문의유형 <span class="required">*</span></label>
                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                <select th:field="*{inquiryType}" required="required" class="form-control">
                                                    <option value="">문의유형 선택</option>
                                                    <option th:each="type : ${inquiryTypes}" 
                                                            th:value="${type.inquiry_type}" 
                                                            th:text="${type.type_name}">문의유형</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">담당자</label>
                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                <input type="text" th:field="*{assignedTo}" class="form-control" placeholder="담당자"/>
                                            </div>
                                        </div>
                                        
                                        <!-- 문의 내용 -->
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">문의 내용 <span class="required">*</span></label>
                                            <div class="col-md-10 col-sm-10 col-xs-12">
                                                <textarea th:field="*{inquiryContent}" required="required" class="form-control" rows="8" placeholder="문의 내용을 입력하세요"></textarea>
                                            </div>
                                        </div>
                                        
                                        <!-- 내부 메모 -->
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">내부 메모</label>
                                            <div class="col-md-10 col-sm-10 col-xs-12">
                                                <textarea th:field="*{memo}" class="form-control" rows="3" placeholder="내부용 메모를 입력하세요"></textarea>
                                            </div>
                                        </div>
                                        
                                        <!-- 첨부 파일 -->
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">첨부 파일</label>
                                            <div class="col-md-10 col-sm-10 col-xs-12">
                                                <input type="file" name="attachments" multiple class="form-control" />
                                                <p class="help-block">여러 파일을 선택할 수 있습니다. (최대 10MB)</p>
                                            </div>
                                        </div>
                                        
                                        <div class="ln_solid"></div>
                                        
                                        <!-- 버튼 -->
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <button type="button" class="btn btn-default" onclick="window.location.href='list'">취소</button>
                                                <button type="reset" class="btn btn-warning">초기화</button>
                                                <button type="submit" class="btn btn-success">등록</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 푸터 -->
            <div th:replace="fragments/footer :: footerFragment"></div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        $(document).ready(function() {
            // 전화번호 포맷팅
            $('input[name="phoneNumber"]').on('keyup', function() {
                var val = this.value.replace(/\D/g, '');
                var newVal = '';
                
                if (val.length > 3) {
                    newVal += val.substr(0, 3) + '-';
                    val = val.substr(3);
                }
                
                if (val.length > 4) {
                    newVal += val.substr(0, 4) + '-';
                    val = val.substr(4);
                }
                
                newVal += val;
                this.value = newVal;
            });
            
            // 폼 제출 전 유효성 검사
            $('#inquiryForm').on('submit', function(e) {
                var customerName = $('#customerName').val();
                var phoneNumber = $('#phoneNumber').val();
                var inquiryType = $('#inquiryType').val();
                var inquiryContent = $('#inquiryContent').val();
                
                if (!customerName.trim()) {
                    alert('고객명을 입력해주세요.');
                    $('#customerName').focus();
                    e.preventDefault();
                    return false;
                }
                
                if (!phoneNumber.trim()) {
                    alert('연락처를 입력해주세요.');
                    $('#phoneNumber').focus();
                    e.preventDefault();
                    return false;
                }
                
                if (!inquiryType) {
                    alert('문의유형을 선택해주세요.');
                    $('#inquiryType').focus();
                    e.preventDefault();
                    return false;
                }
                
                if (!inquiryContent.trim()) {
                    alert('문의 내용을 입력해주세요.');
                    $('#inquiryContent').focus();
                    e.preventDefault();
                    return false;
                }
                
                return true;
            });
        });
    </script>
</body>
</html>
