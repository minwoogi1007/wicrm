                                        <!-- Table -->

                                            <thead>

                                                <th>상담원</th>

                                                <th style="text-align: right;">일매출</th>
                                                <th style="text-align: right;">건당비용</th>
                                                <th style="text-align: right;">월완료</th>
                                                <th style="text-align: right;">월수수료</th>

                    <script th:inline="javascript">
                            $(document).ready(function() {
                                const employeeButton = document.getElementById('employee');
                                employeeButton.addEventListener('click', employeeList);
                                employeeList();
                                function employeeList() {
                                    // Show loading message
                                    $('.table-loading-message').show();
                                    $('.table tbody').empty(); // Clear the table

                                    $.ajax({
                                        url: '/empl/dashboard-employee',
                                        type: 'GET',
                                        success: function(response) {
                                            var tableBody = $('.table tbody');

                                            // Dynamically add data to the table
                                            $.each(response.employeeList, function(i, item) {
                                                var row = '<tr>' +
                                                    '<td>' + item.EMP_NAME + '</td>' +
                                                    '<td  style="text-align: right;">' + item.DAILY_PRCSUM + '</td>' +
                                                    '<td style="text-align: right;">' + item.DAILY_TOTAL + '</td>' +
                                                    '<td style="text-align: right;">' + item.DAILY_POINTSUM + '</td>' +
                                                    '<td style="text-align: right;">' + item.TOTAL_MONTHLY_CALLP + '</td>' +
                                                    '<td style="text-align: right;">' + item.MONTHLY_PRCSUM + '</td>' +
                                                    '<td style="text-align: right;">' + item.MONTHLY_TOTAL + '</td>' +
                                                    '<td style="text-align: right;">' + item.MONTHLY_POINTSUM + '</td>' +
                                                    '<td style="text-align: right;">' + item.MONTHLY_POINTSUM_PERCENT + ' % </td>' +
                                                    '</tr>';
                                                tableBody.append(row);
                                            });

                                            // Hide loading message
                                            $('.table-loading-message').hide();
                                        },
                                        error: function(xhr, status, error) {
                                            console.error("Error: " + status + " " + error);
                                            // Hide loading message in case of error as well
                                            $('.table-loading-message').hide();
                                        }
                                    });
                                }
                            });
                        </script>
