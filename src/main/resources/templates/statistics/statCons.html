<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/main}">
<!--begin::Main-->
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<div layout:fragment="content">
    <div class="d-flex flex-column flex-column-fluid">
        <!--begin::Toolbar-->
        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
            <!--begin::Toolbar container-->
            <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
                <!--begin::Page title-->
                <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                    <!--begin::Title-->
                    <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">상담유형</h1>
                    <!--end::Title-->
                    <!--begin::Breadcrumb-->
                    <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                        <!--begin::Item-->
                        <li class="breadcrumb-item text-muted">
                            <a href="/main" class="text-muted text-hover-primary">Home</a>
                        </li>
                        <!--end::Item-->
                        <!--begin::Item-->
                        <li class="breadcrumb-item">
                            <span class="bullet bg-gray-500 w-5px h-2px"></span>
                        </li>
                        <!--end::Item-->
                        <!--begin::Item-->
                        <li class="breadcrumb-item text-muted">통계</li>
                        <!--end::Item-->
                        <!--begin::Item-->
                        <li class="breadcrumb-item">
                            <span class="bullet bg-gray-500 w-5px h-2px"></span>
                        </li>
                        <!--end::Item-->
                        <!--begin::Item-->
                        <li class="breadcrumb-item text-muted">상담통계</li>
                        <!--end::Item-->
                    </ul>
                    <!--end::Breadcrumb-->
                </div>
                <!--end::Page title-->
                <!--begin::Actions-->

                <!--end::Actions-->
            </div>
            <!--end::Toolbar container-->
        </div>

        <!--end::Toolbar-->
        <!--begin::Content-->

        <div id="kt_app_content" class="app-content flex-column-fluid">
            <!--begin::Content container-->
            <div id="kt_app_content_container" class="app-container container-xxl">
                <!--begin::Products-->
                <div class="card card-flush">
                    <!--begin::Card header-->
                    <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                        <!--begin::Card title-->
                        <form id="searchForm" th:action="@{/statCons/searchCons}" method="post">
                            <div class="card-title">
                                <!--begin::Search-->
                                <!--end::Search-->
                                <!--begin::Export buttons-->
                                <div id="kt_ecommerce_report_customer_orders_export" class="d-none"></div>
                                <div class="position-relative w-md-260px me-md-2">
                                    <input type="hidden" id="hidden_start_date" name="start_date" th:value="${hidden_start_date}">
                                    <input type="hidden" id="hidden_end_date" name="end_date" th:value="${hidden_end_date}">
                                    <input class="form-control form-control-solid w-100 mw-250px" placeholder="Pick date range" id="kt_ecommerce_report_customer_orders_daterangepicker" readonly />
                                </div>
                                <!--end::Export buttons-->
                                <div class="d-flex align-items-center">
                                    <button type="submit" class="btn btn-primary me-5">조회</button>
                                </div>

                            </div>
                        </form>
                        <!--end::Card title-->
                        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                            <!--begin::Daterangepicker-->

                            <!--end::Daterangepicker-->
                            <!--begin::Filter-->

                            <!--end::Filter-->
                            <!--begin::Export dropdown-->

                            <button type="button" class="btn btn-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                <i class="ki-duotone ki-exit-up fs-2">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                </i>다운로드</button>
                            <!--begin::Menu-->
                            <div id="kt_ecommerce_report_customer_orders_export_menu" class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-100px py-4" data-kt-menu="true">

                            <div class="menu-item px-3">
                                <a href="#" class="menu-link px-3" data-kt-ecommerce-export="copy">복사</a>
                            </div>

                            <div class="menu-item px-3">
                                <a href="#" class="menu-link px-3" data-kt-ecommerce-export="excel">엑셀받기</a>
                            </div>

                            <!--end::Menu item-->
                        </div>
                            <!--end::Menu-->
                            <!--end::Export dropdown-->
                        </div>
                        <!--end::Card toolbar-->

                        <!--begin::Chart widget 8-->


                        <!--end::Header-->
                        <!--begin::Body-->

                        <!--begin::Chart-->
                        <div id="kt_charts_widget_18_chart" class="h-325px w-100 min-h-auto ps-4 pe-6"></div>
                        <!--end::Chart-->

                        <!--end: Card Body-->

                        <!--end::Chart widget 8-->

                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-0">
                        <!--begin::Table-->
                        <table class="table align-middle table-row-dashed table-striped fs-6 gy-5" id="kt_ecommerce_report_customer_orders_table">
                            <thead>

                            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                                <th style="text-align: center;" class="min-w-100px">일자</th>
                                <th style="text-align: center;" class="min-w-125px">상담유형</th>
                                <th style="text-align: center;" class="min-w-100px">합계</th>
                            </tr>
                            </thead>
                            <tbody class="fw-semibold text-gray-600">
                            <tr th:each="stats  : ${stats}">
                                <td style="text-align: center;" th:text="${stats.INDATE}"></td>
                                <td style="text-align: center;" th:text="${stats.CSNAME}"></td>
                                <td style="text-align: center;" th:text="${stats.CSCOUNTST}"></td>
                            </tr>
                            </tbody>

                        </table>

                        <!--end::Table-->
                    </div>

                    <!--end::Card body-->
                </div>
                <!--end::Products-->
            </div>
            <!--end::Content container-->
        </div>

        <!--end::Content-->
        <script src="/assets/js/board/scripts.bundle.js"></script>
        <script src="/assets/js/stat/stat.js"></script>
        <script src="/assets/js/stat/statCons.js"></script>


    </div>

</div>
