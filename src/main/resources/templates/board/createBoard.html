    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>


        <script>



        $(document).ready(function() {
            Dropzone.autoDiscover = false;
            // Initialize Dropzone
            var myDropzone = new Dropzone("#kt_dropzonejs_example_1", {

                url: "/api/upload", // Set the url for your upload script location
                paramName: "file", // The name that will be used to transfer the file
                maxFiles: 10,
                maxFilesize: 10, // MB
                addRemoveLinks: true,
                autoProcessQueue: false, // Prevent Dropzone from auto uploading
                accept: function(file, done) {
                    done();
                }
            });

            // Initialize Summernote
            $('#summernote').summernote({
                height: 550, // 에디터 높이
                minHeight: null, // 최소 높이
                maxHeight: null, // 최대 높이
                focus: true, // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR", // 한글 설정
                placeholder: "게시글 작성", // placeholder 설정
                fontNames: ["맑은 고딕", "궁서", "굴림체", "굴림", "돋움체", "바탕체", "Arial", "Arial Black", "Comic Sans MS", "Courier New"],
                fontNamesIgnoreCheck: ["맑은 고딕"], // 기본 폰트 설정
                fontSizes: ["8", "9", "10", "11", "12", "14", "16", "18", "20", "22", "24", "28", "30", "36", "50", "72"]
            });

            // Handle form submission
            $('#saveButton').click(function() {
                var formData = new FormData($('#boardForm')[0]);
                var content = $('#summernote').val();
                formData.append('content', content);

                myDropzone.processQueue(); // Upload files

                // Send form data after files are uploaded
                myDropzone.on("queuecomplete", function() {
                    $.ajax({
                        url: "/api/savePost",
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            alert("저장되었습니다.");
                            // Redirect or update UI as needed
                        },
                        error: function(error) {
                            console.error("Error saving post:", error);
                        }
                    });
                });
            });
        });
    </script>
