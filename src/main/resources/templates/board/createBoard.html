    $(document).ready(function() {
        //여기 아래 부분
        $('#summernote').summernote({
            height: 300,                 // 에디터 높이
            fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '24', '36', '48'], // 원하는 글씨 크기 설정
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '굴림', '돋움'], // 원하는 한글 서체 추가
            fontNamesIgnoreCheck: ['맑은 고딕', '굴림', '돋움'], // 웹 브라우저에서 확인하지 않을 서체 리스트

            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

        });
    });



</script>
