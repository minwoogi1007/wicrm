<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<!--begin::Main-->
<div layout:fragment="content">
    <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
        <!--begin::Content wrapper-->
        <div class="d-flex flex-column flex-column-fluid">
            <!--begin::Toolbar-->
            <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
                <!--begin::Toolbar container-->
                <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
                    <!--begin::Page title-->
                    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                        <!--begin::Title-->
                        <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">마일리지 현황</h1>
                        <!--end::Title-->
                        <!--begin::Breadcrumb-->
                        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                            <!--begin::Item-->
                            <li class="breadcrumb-item text-muted">
                                <a href="index.html" class="text-muted text-hover-primary">Home</a>
                            </li>
                            <!--end::Item-->
                            <!--begin::Item-->
                            <li class="breadcrumb-item">
                                <span class="bullet bg-gray-500 w-5px h-2px"></span>
                            </li>
                            <!--end::Item-->
                            <!--begin::Item-->
                            <li class="breadcrumb-item text-muted">마일리지</li>
                            <!--end::Item-->
                            <!--begin::Item-->
                            <li class="breadcrumb-item">
                                <span class="bullet bg-gray-500 w-5px h-2px"></span>
                            </li>
                            <!--end::Item-->
                            <!--begin::Item-->
                            <li class="breadcrumb-item text-muted">마일리지 관리</li>
                            <!--end::Item-->
                        </ul>
                        <!--end::Breadcrumb-->
                    </div>
                    <!--end::Page title-->
                    <!--begin::Actions-->

                    <!--end::Actions-->
                </div>
                <!--end::Toolbar container-->
            </div>
            <!--end::Toolbar-->
            <!--begin::Content-->
            <div id="kt_app_content" class="app-content flex-column-fluid">
                <!--begin::Content container-->
                <div id="kt_app_content_container" class="app-container container-xxl">
                    <!--begin::Layout-->
                    <div class="d-flex flex-column flex-xl-row">
                        <!--begin::Sidebar-->

                        <!--end::Sidebar-->
                        <!--begin::Content-->
                        <div class="flex-lg-row-fluid ms-lg-15">
                            <!--begin:::Tabs-->

                            <!--end:::Tabs-->
                            <!--begin:::Tab content-->
                            <div class="tab-content" id="myTabContent">
                                <!--begin:::Tab pane-->
                                <div class="tab-pane fade show active" id="kt_ecommerce_customer_overview" role="tabpanel">
                                    <div class="row row-cols-1 row-cols-md-2 mb-6 mb-xl-9">
                                        <div class="col">
                                            <!--begin::Card-->
                                            <div class="card pt-4 h-md-100 mb-6 mb-md-0">
                                                <!--begin::Card header-->
                                                <div class="card-header border-0">
                                                    <!--begin::Card title-->
                                                    <div class="card-title">
                                                        <h2 class="fw-bold">마일리지</h2>
                                                    </div>
                                                    <!--end::Card title-->
                                                </div>
                                                <!--end::Card header-->
                                                <!--begin::Card body-->
                                                <div class="card-body pt-0">
                                                    <div class="fw-bold fs-2">
                                                        <div class="fs-7 fw-normal text-muted">잔여 마일리지</div>
                                                        <div class="d-flex">
                                                            <i class="ki-duotone ki-heart text-info fs-2x">
                                                                <span class="path1"></span>
                                                                <span class="path2"></span>
                                                            </i>
                                                            <div class="ms-2">
                                                                <span th:text="${mileage.remainingMileage}"></span>
                                                                <span class="text-muted fs-4 fw-semibold"> 남음</span></div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <!--end::Card body-->
                                            </div>
                                            <!--end::Card-->
                                        </div>
                                        <div class="col">
                                            <!--begin::Reward Tier-->
                                            <a href="#" class="card bg-info hoverable h-md-100">
                                                <!--begin::Body-->
                                                <div class="card-body">
                                                    <i class="ki-duotone ki-award text-white fs-3x ms-n1">
                                                        <span class="path1"></span>
                                                        <span class="path2"></span>
                                                        <span class="path3"></span>
                                                    </i>
                                                    <div class="text-white fw-bold fs-2 mt-5">마일리지 업체</div>
                                                    <div class="fw-semibold text-white">충전(2024년 오픈예정)</div>
                                                </div>
                                                <!--end::Body-->
                                            </a>
                                            <!--end::Reward Tier-->
                                        </div>
                                    </div>
                                    <!--begin::Card-->
                                    <div class="card pt-4 mb-6 mb-xl-9">
                                        <!--begin::Card header-->
                                        <div class="card-header border-0">
                                            <!--begin::Card title-->
                                            <div class="card-title">
                                                <h2>충전/차감 현황</h2>
                                            </div>
                                            <!--end::Card title-->
                                        </div>
                                        <!--end::Card header-->
                                        <!--begin::Card body-->
                                        <div class="card-body pt-0 pb-5">
                                            <!--begin::Table-->
                                            <div class="table-responsive">
                                                <table class="table align-middle table-row-dashed gy-5" id="kt_table_customers_payment">
                                                    <thead class="border-bottom border-gray-200 fs-7 fw-bold">
                                                        <tr class="text-start text-muted text-uppercase gs-0">
                                                            <th style="text-align: center;" class="min-w-100px">일자</th>
                                                            <th>구분</th>
                                                            <th style="text-align: center;">충전</th>
                                                            <th style="text-align: center;">내용</th>
                                                        </tr>
                                                    </thead>
                                                <tbody class="fs-6 fw-semibold text-gray-600">
                                                    <!-- 각 트랜잭션 레코드 표시 -->
                                                    <tr th:if="${transaction != null}" th:each="transaction : ${transactions}">
                                                        <!-- 디버깅용 코드 (console 로그 확인) -->
                                                        <script th:inline="javascript">
                                                           // console.log('Rendering transaction row:', /*[[${transaction}]]*/);
                                                            // 필드별 디버깅 추가
                                                           //console.log('Fields check -', {
                                                           //     date: /*[[${transaction != null ? transaction.CHARGE_DATE : null}]]*/,
                                                           //     type: /*[[${transaction != null ? transaction.CHARGE_GUBN : null}]]*/,
                                                           //     amount: /*[[${transaction != null ? transaction.CHARGE_POINT : null}]]*/,
                                                           //     desc: /*[[${transaction != null ? transaction.POINT_CHARGE : null}]]*/
                                                           // });
                                                        </script>
                                                        
                                                        <td style="text-align: center;" th:text="${transaction != null && transaction.CHARGE_DATE != null ? transaction.CHARGE_DATE : '-'}"></td>
                                                        <td style="text-align: center;">
                                                            <span th:if="${transaction != null && transaction.CHARGE_GUBN != null && transaction.CHARGE_GUBN == 'C'}" class="badge badge-light-success d-inline-flex align-items-center px-3 py-2">
                                                                <i class="ki-duotone ki-arrow-up fs-5 me-1 text-success">
                                                                    <span class="path1"></span>
                                                                    <span class="path2"></span>
                                                                </i>
                                                                충전
                                                            </span>
                                                            <span th:if="${transaction != null && transaction.CHARGE_GUBN != null && transaction.CHARGE_GUBN == 'D'}" class="badge badge-light-danger d-inline-flex align-items-center px-3 py-2">
                                                                <i class="ki-duotone ki-arrow-down fs-5 me-1 text-danger">
                                                                    <span class="path1"></span>
                                                                    <span class="path2"></span>
                                                                </i>
                                                                차감
                                                            </span>
                                                        </td>
                                                        <td style="text-align: center;">
                                                            <span th:if="${transaction != null && transaction.CHARGE_GUBN != null && transaction.CHARGE_GUBN == 'C'}" class="text-success fw-bold" th:text="${transaction != null && transaction.CHARGE_POINT != null ? transaction.CHARGE_POINT : '-'}"></span>
                                                            <span th:if="${transaction != null && transaction.CHARGE_GUBN != null && transaction.CHARGE_GUBN == 'D'}" class="text-danger fw-bold" th:text="${transaction != null && transaction.CHARGE_POINT != null ? transaction.CHARGE_POINT : '-'}"></span>
                                                        </td>
                                                        <td style="text-align: center;" th:text="${transaction != null && transaction.POINT_CHARGE != null ? transaction.POINT_CHARGE : '-'}"></td>
                                                    </tr>
                                                    <!-- 테이블 데이터가 없는 경우 -->
                                                    <tr th:if="${transactions == null || transactions.isEmpty()}">
                                                        <td colspan="4" style="text-align: center;">마일리지 내역이 없습니다.</td>
                                                    </tr>
                                                </tbody>
                                                </table>
                                            </div>
                                            <!--end::Table-->
                                        </div>
                                        <!--end::Card body-->
                                    </div>
                                    <!--end::Card-->
                                </div>
                                <!--end:::Tab pane-->

                                <!--begin:::Tab pane-->

                                <!--end:::Tab pane-->
                            </div>
                            <!--end:::Tab content-->
                        </div>
                        <!--end::Content-->
                    </div>
                    <!--end::Layout-->
                    <!--begin::Modals-->
                    <!--begin::Modal - New Address-->

                    <!--end::Modal - New Address-->
                    <!--begin::Modal - Update password-->

                    <!--end::Modal - Update password-->
                    <!--begin::Modal - Update email-->

                    <!--end::Modal - Update email-->
                    <!--begin::Modal - New Address-->

                    <!--end::Modal - New Address-->
                    <!--begin::Modal - Add task-->

                    <!--end::Modal - Add task-->
                    <!--begin::Modal - Add task-->

                    <!--end::Modal - Add task-->
                    <!--end::Modals-->
                </div>
                <!--end::Content container-->
            </div>
            <!--end::Content-->
            <!-- DataTables 초기화는 transaction-history.js에서 처리함 -->
            <script src="/assets/js/custom/apps/ecommerce/customers/details/transaction-history.js"></script>
        </div>
        <!--end::Content wrapper-->
        <!--begin::Footer-->

        <!--end::Footer-->
    </div>

</div>
