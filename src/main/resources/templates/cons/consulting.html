            <script>
                $(document).ready(function() {

                    function getToday() {
                        var today = new Date();
                        var year = today.getFullYear();
                        var month = ('0' + (today.getMonth() + 1)).slice(-2);
                        var day = ('0' + today.getDate()).slice(-2);
                        return year + month + day;
                    }

                    function updatePagination(total, pageSize, currentPage) {
                        var pageCount = Math.ceil(total / pageSize);
                        var pagination = $('#pagination');
                        pagination.empty();

                        // Previous button
                        if (currentPage > 1) {
                            pagination.append(`<li class="page-item"><a href="#" class="page-link" onclick="loadPage(${currentPage - 1})"><i class="previous"></i></a></li>`);
                        } else {
                            pagination.append('<li class="page-item disabled"><a href="#" class="page-link"><i class="previous"></i></a></li>');
                        }

                        // Page numbers with "..."
                        var displayPages = 5;
                        var startPage = Math.max(1, currentPage - Math.floor(displayPages / 2));
                        var endPage = Math.min(pageCount, startPage + displayPages - 1);

                        if (startPage > 1) {
                            pagination.append('<li class="page-item"><a class="page-link" href="#" onclick="loadPage(1)">1</a></li>');
                            if (startPage > 2) {
                                pagination.append('<li class="page-item disabled"><a class="page-link">...</a></li>');
                            }
                        }

                        for (let i = startPage; i <= endPage; i++) {
                            if (i === currentPage) {
                                pagination.append(`<li class="page-item active"><a class="page-link" href="#" onclick="loadPage(${i})">${i}</a></li>`);
                            } else {
                                pagination.append(`<li class="page-item"><a class="page-link" href="#" onclick="loadPage(${i})">${i}</a></li>`);
                            }
                        }

                        if (endPage < pageCount) {
                            if (endPage < pageCount - 1) {
                                pagination.append('<li class="page-item disabled"><a class="page-link">...</a></li>');
                            }
                            pagination.append(`<li class="page-item"><a class="page-link" href="#" onclick="loadPage(${pageCount})">${pageCount}</a></li>`);
                        }

                        // Next button
                        if (currentPage < pageCount) {
                            pagination.append(`<li class="page-item"><a href="#" class="page-link" onclick="loadPage(${currentPage + 1})"><i class="next"></i></a></li>`);
                        } else {
                            pagination.append('<li class="page-item disabled"><a href="#" class="page-link"><i class="next"></i></a></li>');
                        }
                    }

                    window.loadPage = function(page) {
                        var hiddenStartDate = $('input[name="hidden_start_date"]').val() || getToday();
                        var hiddenEndDate = $('input[name="hidden_end_date"]').val() || getToday();
                        var status = $('#status').val();
                        var type = $('#type').val();
                        var mall = $('#mall').val();
                        var keyword = $('#searchKeyword').val();

                        var filter = $('input[name="filter"]:checked').val();
                        // Convert "all" to null
                        status = (status === "all") ? null : status;
                        type = (type === "all") ? null : type;
                        mall = (mall === "all") ? null : mall;

                        var formData = {
                            startDate: hiddenStartDate,
                            endDate: hiddenEndDate,
                            status: status,
                            type: type,
                            mall: mall,
                            filter: filter,
                            keyword: keyword,
                            page: page,
                            pageSize: 25
                        };

                        const loadingEl = document.createElement("div");
                        document.body.prepend(loadingEl);
                        loadingEl.classList.add("page-loader");
                        loadingEl.classList.add("flex-column");
                        loadingEl.classList.add("bg-dark");
                        loadingEl.classList.add("bg-opacity-25");
                        loadingEl.innerHTML = `<span class="spinner-border text-primary" role="status"></span><span class="text-gray-800 fs-6 fw-semibold mt-5">Loading...</span>`;

                        // Show page loading
                        KTApp.showPageLoading();

                        $.ajax({
                            url: '/api/consultations',
                            type: 'GET',
                            data: formData,
                            success: function(response) {
                                console.log(response);
                                var tbody = $('#kt_project_users_table tbody');
                                tbody.empty();
                                response.data.forEach(function(data) {

                                    var csNoteFormatted = data.csNote ? data.csNote.replace(/\n/g, '<br>') : '';
                                    var prcNoteFormatted = data.prcNote ? data.prcNote.replace(/\n/g, '<br>') : '';

                                    var emgGubnBadge = data.emgGubn == '1' ?
                                        '<span class="badge badge-light-danger fw-bold px-4 py-3">긴급</span>' :
                                        '<span class="badge badge-light-success fw-bold px-4 py-3">일반</span>';

                                    tbody.append(
                                        '<tr>' +

                        var hiddenStartDate = $('input[name="hidden_start_date"]').val() || getToday();
                        var hiddenEndDate = $('input[name="hidden_end_date"]').val() || getToday();
                        var status = $('#status').val();
                        var type = $('#type').val();
                        var mall = $('#mall').val();
                        var keyword = $('#searchKeyword').val();
                        var filter = $('input[name="filter"]:checked').val();

                        // Convert "all" to null
                        status = (status === "all") ? null : status;
                        type = (type === "all") ? null : type;
                        mall = (mall === "all") ? null : mall;

                        var formData = $.param({
                            startDate: hiddenStartDate,
                            endDate: hiddenEndDate,
                            status: status,
                            type: type,
                            mall: mall,
                            filter: filter,
                            keyword: keyword
                        });
                        window.location.href = '/api/consultations/excel?' +formData;
