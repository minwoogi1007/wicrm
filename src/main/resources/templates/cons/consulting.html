<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<div layout:fragment="content">
    <style>
        /* 테이블 셀 내부 여백을 추가하여 가독성 개선 */
        table td, table th {
            padding: 16px 12px;
            vertical-align: middle;
        }
        
        /* 컨테이너 스타일 추가 */
        .app-container {
            padding: 1.5rem !important;
        }
        
        /* 테이블 행 간격 및 호버 효과 개선 */
        tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        /* 구분 셀에 컬러 배지 추가 - 개선된 스타일 */
        .badge {
            font-size: 0.8rem;
            padding: 0.5em 0.8em;
            border-radius: 0.25rem;
            font-weight: 500;
            display: inline-block;
            white-space: nowrap;
            text-align: center;
            margin-right: 5px;
        }

        .badge-light-danger {
            background-color: rgba(241, 65, 108, 0.15);
            color: #f1416c;
            border: 1px solid rgba(241, 65, 108, 0.3);
        }

        .badge-light-success {
            background-color: rgba(80, 205, 137, 0.15);
            color: #50cd89;
            border: 1px solid rgba(80, 205, 137, 0.3);
        }

        .badge-light-warning {
            background-color: rgba(255, 168, 0, 0.15);
            color: #ffa800;
            border: 1px solid rgba(255, 168, 0, 0.3);
        }
        
        .badge-light-secondary {
            background-color: rgba(181, 181, 195, 0.15);
            color: #7e8299;
            border: 1px solid rgba(181, 181, 195, 0.3);
        }

        /* 카드 스타일 개선 */
        .card {
            border: 1px solid #eff2f5;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.04);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
        }

        .card-body {
            padding: 1.7rem;
        }
        
        /* 정보 내용 카드 스타일 */
        .info-card {
            border-left: 4px solid #009ef7;
            background-color: #f1faff;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        /* 강조된 텍스트 색상 및 스타일 */
        .text-gray-800 {
            color: #3f4254;
            font-weight: 500;
        }

        .text-info {
            color: #009ef7;
        }
        
        .text-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #5e6278;
            max-height: none;
            padding-right: 5px;
            word-break: break-all;
        }
        
        /* 스크롤바 스타일 */
        .text-content::-webkit-scrollbar {
            width: 5px;
        }
        
        .text-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .text-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .text-content::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .text-content-title {
            font-weight: 600;
            color: #3f4254;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        /* 테이블 헤더 디자인 개선 */
        thead th {
            background-color: #f5f8fa;
            color: #3f4254;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e4e6ef;
            padding: 1rem 1rem;
        }

        /* 테이블 행 간격 및 구분선 개선 */
        tbody tr {
            border-bottom: 1px solid #eff2f5;
            transition: background-color 0.3s;
        }

        tbody tr:last-child {
            border-bottom: none;
        }
        
        /* 컨텐츠 구분을 위한 카드 래퍼 */
        .content-wrapper {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
            border-left: 3px solid #e4e6ef;
            transition: border-left-color 0.3s;
        }
        
        /* 컨텐츠 유형별 커스텀 스타일 */
        tr:hover .content-wrapper {
            border-left-color: #009ef7;
        }
        
        /* 테이블 로우 호버 시 배경색 변경 */
        #kt_project_users_table tbody tr:hover {
            background-color: #f1faff;
        }
        
        /* 컨텐츠 래퍼 안에 있는 텍스트 내용에 기본 여백 제거 */
        .content-wrapper .text-content {
            margin: 0;
            padding: 0.5rem 0;
        }

        /* 카드 내부 요소 간의 간격 */
        .d-flex.justify-content-between {
            margin-bottom: 0.5rem;
        }

        /* 버튼 스타일 개선 */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .modal-large {
            max-width: 90%;
            width: 90%;
        }
        .modal-large .modal-content {
            height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            border: none;
        }
        .modal-large .modal-header {
            border-bottom: 1px solid #eff2f5;
            padding: 1.5rem 1.75rem;
        }
        .modal-large .modal-body {
            padding: 1.75rem;
        }
        #commentsContainer {
            width: 90%;
        }
        #commentsContainer textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #e4e6ef;
            padding: 1rem;
            transition: border-color 0.3s;
        }
        #commentsContainer textarea:focus {
            border-color: #009ef7;
            box-shadow: 0 0 0 0.2rem rgba(0, 158, 247, 0.15);
        }
        .flex-shrink-0 {
            width: 10%;
        }
        #addCommentButton {
            height: 40px;
            margin-top: 20px;
            font-weight: 500;
            min-width: 80px;
        }
        .history-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }
        .history-table td {
            padding: 12px 16px;
            border: 1px solid #eff2f5;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .history-table tr:hover td {
            background-color: #f9f9f9;
        }
        .history-table .date-time-column {
            width: 150px;
            text-align: center;
            background-color: #f5f8fa;
            font-weight: 500;
            color: #3f4254;
            border-left: 3px solid #009ef7;
        }
        .history-table .content-column {
            background-color: #ffffff;
            line-height: 1.6;
        }
        .history-table .content-column strong {
            color: #3f4254;
            display: inline-block;
            margin-bottom: 4px;
        }
        .history-table .sub-row td {
            border-top: none;
            padding-top: 0;
            padding-left: 24px;
            font-style: italic;
            color: #7e8299;
            border-left: 3px solid #b5b5c3;
        }
        .history-table .sub-row:hover td {
            background-color: #f9f9f9;
        }

    </style>

            <script>
                $(document).ready(function() {

                    function getToday() {
                        var today = new Date();
                        var year = today.getFullYear();
                        var month = ('0' + (today.getMonth() + 1)).slice(-2);
                        var day = ('0' + today.getDate()).slice(-2);
                        return year + month + day;
                    }

                    function updatePagination(total, pageSize, currentPage) {
                        var pageCount = Math.ceil(total / pageSize);
                        var pagination = $('#pagination');
                        pagination.empty();
                        $('#currentPage').val(currentPage);
                        // Previous button
                        if (currentPage > 1) {
                            pagination.append(`<li class="page-item"><a href="#" class="page-link" onclick="loadPage(${currentPage - 1})"><i class="previous"></i></a></li>`);
                        } else {
                            pagination.append('<li class="page-item disabled"><a href="#" class="page-link"><i class="previous"></i></a></li>');
                        }

                        // Page numbers with "..."
                        var displayPages = 5;
                        var startPage = Math.max(1, currentPage - Math.floor(displayPages / 2));
                        var endPage = Math.min(pageCount, startPage + displayPages - 1);

                        if (startPage > 1) {
                            pagination.append('<li class="page-item"><a class="page-link" href="#" onclick="loadPage(1)">1</a></li>');
                            if (startPage > 2) {
                                pagination.append('<li class="page-item disabled"><a class="page-link">...</a></li>');
                            }
                        }

                        for (let i = startPage; i <= endPage; i++) {
                            if (i === currentPage) {
                                pagination.append(`<li class="page-item active"><a class="page-link" href="#" onclick="loadPage(${i})">${i}</a></li>`);
                            } else {
                                pagination.append(`<li class="page-item"><a class="page-link" href="#" onclick="loadPage(${i})">${i}</a></li>`);
                            }
                        }

                        if (endPage < pageCount) {
                            if (endPage < pageCount - 1) {
                                pagination.append('<li class="page-item disabled"><a class="page-link">...</a></li>');
                            }
                            pagination.append(`<li class="page-item"><a class="page-link" href="#" onclick="loadPage(${pageCount})">${pageCount}</a></li>`);
                        }

                        // Next button
                        if (currentPage < pageCount) {
                            pagination.append(`<li class="page-item"><a href="#" class="page-link" onclick="loadPage(${currentPage + 1})"><i class="next"></i></a></li>`);
                        } else {
                            pagination.append('<li class="page-item disabled"><a href="#" class="page-link"><i class="next"></i></a></li>');
                        }
                    }

                                        '      <span class="path3"></span>' +
                                        '    </i>' +
                                        '  </a>' +
                                        '</td>' +
                                        '</tr>'
                                    );



                                });
                                $('#totalRecords').text(response.total);
                                KTApp.hidePageLoading();
                                updatePagination(response.total, formData.pageSize, page);
                            },
                            error: function(error) {
                                KTApp.hidePageLoading();
                                console.log('Error fetching data:', error);
                            }
                        });
                    }

                                        var currentPage = $('#currentPage').val() || 1; // 현재 페이지 번호 가져오기
                                        loadPage(currentPage); // 현재 페이지 번호로 loadPage 호출
                                        refreshComments(callCode, personCode, projectCode, custCode);

                    $('#downloadExcelButton').click(function() {
                        var hiddenStartDate = $('input[name="hidden_start_date"]').val() || getToday();
                        var hiddenEndDate = $('input[name="hidden_end_date"]').val() || getToday();
                        var status = $('#status').val();
                        var type = $('#type').val();
                        var mall = $('#mall').val();
                        var keyword = $('#searchKeyword').val();
                        var filter = $('input[name="filter"]:checked').val();

                        // Convert "all" to null
                        status = (status === "all") ? null : status;
                        type = (type === "all") ? null : type;
                        mall = (mall === "all") ? null : mall;

                        var formData = $.param({
                            startDate: hiddenStartDate,
                            endDate: hiddenEndDate,
                            status: status,
                            type: type,
                            mall: mall,
                            filter: filter,
                            keyword: keyword

                    $('#kt_modal_new_address').on('hidden.bs.modal', function () {

                    });*/
                });


                function refreshComments(callCode, personCode, projectCode, custCode) {
                    $.ajax({
                        url: '/api/consultations/details',
                        type: 'GET',
                        data: {
                            callCode: callCode,
                            personCode: personCode,
                            projectCode: projectCode,
                            custCode: custCode
                        },
                        success: function(response) {
                            var comments = response.total;
                            var commentsList = $('#kt_modal_new_address').find('#commentsList');
                            commentsList.empty();
                            comments.forEach(function(comment) {
                                var commentItem = '<div class="comment-item p-3 mb-3" style="background-color: #f8f9fa; border-radius: 8px; border-left: 3px solid #009ef7;">' +
                                                 '<div class="d-flex justify-content-between align-items-center mb-2">' +
                                                 '<span class="fw-semibold text-gray-800">' + comment.userId + '</span>' +
                                                 '<span class="text-muted fs-7">' + comment.inDate + '</span>' +
                                                 '</div>' +
                                                 '<div class="text-gray-700">' + comment.conText + '</div>' +
                                                 '</div>';

                                commentsList.append(commentItem);
                            });
                            $('textarea[name="newComment"]').val('');
                        },
                        error: function(error) {
                            console.log('Error refreshing comments:', error);
                        }
                    });
                }
            </script>
